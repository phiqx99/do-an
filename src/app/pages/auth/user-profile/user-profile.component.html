<div *ngIf="info">
  <div class="row" *ngIf="!loading">
    <div class="col-lg-12">
      <div class="cover-profile">
        <div class="profile-bg-img">
          <img
            class="profile-bg-img img-fluid"
            src="assets/images/user-profile/bg-img1.jpg"
            alt="bg-img"
          />
          <div class="card-body user-info">
            <div class="col-md-12">
              <div class="media-left">
                <a href="javascript:;" class="profile-image">
                  <img
                    class="user-img img-radius"
                    src="assets/images/user-profile/user-img.jpg"
                    alt="user-img"
                  />
                </a>
              </div>
              <div class="media-body row">
                <div class="col-lg-12">
                  <div class="user-title">
                    <h2>{{ info.fullName }}</h2>
                    <span class="text-white"
                      >{{ info.nameRole }} | Hoạt động |
                      {{ info.dateOfBirth | date }}</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h5 class="card-header-text">Thông tin cá nhân</h5>
      <button
        id="edit-btn"
        type="button"
        class="btn btn-sm btn-primary waves-effect waves-light f-right"
        (click)="toggleEditProfile()"
      >
        <i class="icofont {{ editProfileIcon }}"></i>
      </button>
    </div>
    <div class="card-body">
      <div class="view-info" *ngIf="editProfile">
        <div class="row">
          <div class="col-lg-12">
            <div class="general-info">
              <div class="row">
                <div class="col-lg-12 col-xl-6">
                  <div class="table-responsive">
                    <table class="table m-0">
                      <tbody>
                        <tr>
                          <th scope="row">Tên đầy đủ</th>
                          <td>{{ info.fullName }}</td>
                        </tr>
                        <tr>
                          <th scope="row">Giới tính</th>
                          <td *ngIf="info.gender === true">Nam</td>
                          <td *ngIf="info.gender === false">Nữ</td>
                        </tr>
                        <tr>
                          <th scope="row">Ngày sinh</th>
                          <td>{{ info.dateOfBirth | date }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <!-- end of table col-lg-6 -->
                <div class="col-lg-12 col-xl-6">
                  <div class="table-responsive">
                    <table class="table">
                      <tbody>
                        <tr>
                          <th scope="row">Email</th>
                          <td>{{ info.email }}</td>
                        </tr>
                        <tr>
                          <th scope="row">Số điện thoại</th>
                          <td>{{ info.phone }}</td>
                        </tr>
                        <tr>
                          <th scope="row">Địa chỉ</th>
                          <td>{{ info.address }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <!-- end of table col-lg-6 -->
              </div>
              <!-- end of row -->
            </div>
            <!-- end of general info -->
          </div>
          <!-- end of col-lg-12 -->
        </div>
        <!-- end of row -->
      </div>
      <!-- end of view-info -->
      <div class="edit-info" *ngIf="!editProfile">
        <form [formGroup]="groupForm" (ngSubmit)="Update()">
          <div class="row">
            <div class="col-lg-12">
              <div class="general-info">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="table-responsive">
                      <table class="table">
                        <tbody>
                          <tr>
                            <td>
                              <div class="input-group">
                                <span class="input-group-prepend"
                                  ><label class="input-group-text"
                                    ><i class="icofont icofont-user"></i></label
                                ></span>
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="Full Name"
                                  formControlName="FullName"
                                />
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <!-- <div class="form-radio" >
                                <div class="group-add-on" formControlName="Gender">
                                  <div class="radio radiofill radio-inline">
                                    <label>
                                      <input type="radio" name="radio" formControlName="Gender"><i class="helper"></i> Male
                                    </label>
                                  </div>
                                  <div class="radio radiofill radio-inline">
                                    <label>
                                      <input type="radio" name="radio" formControlName="Gender" checked><i class="helper"></i> Female
                                    </label>
                                  </div>
                                </div>
                              </div> -->
                              <div style="margin: 7px 0 7px 0;">
                                <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                    <input
                                      formControlName="Gender"
                                      class="form-check-input"
                                      type="radio"
                                      name="Gender"
                                      id="gender-1"
                                      value="true"
                                    />
                                    Nam
                                  </label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                    <input
                                      formControlName="Gender"
                                      class="form-check-input"
                                      type="radio"
                                      name="Gender"
                                      id="gender-2"
                                      value="false"
                                    />
                                    Nữ
                                  </label>
                                </div>
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <div class="input-group">
                                <span class="input-group-prepend"
                                  ><label class="input-group-text"
                                    ><i
                                      class="icofont icofont-calendar"
                                    ></i></label
                                ></span>
                                <input
                                  id="dropper-default"
                                  class="form-control"
                                  type="datetime-local"
                                  formControlName="DateOfBirth"
                                  placeholder="Select Your Birth Date"
                                />
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <!-- end of table col-lg-6 -->
                  <div class="col-lg-6">
                    <div class="table-responsive">
                      <table class="table">
                        <tbody>
                          <tr>
                            <td>
                              <div class="input-group">
                                <span class="input-group-prepend"
                                  ><label class="input-group-text"
                                    ><i
                                      class="icofont icofont-email"
                                    ></i></label
                                ></span>
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="Email"
                                  formControlName="Email"
                                />
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <div class="input-group">
                                <span class="input-group-prepend"
                                  ><label class="input-group-text"
                                    ><i
                                      class="icofont icofont-mobile-phone"
                                    ></i></label
                                ></span>
                                <input
                                  type="text"
                                  class="form-control"
                                  formControlName="Phone"
                                  placeholder="Mobile Number"
                                />
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <div class="input-group">
                                <span class="input-group-prepend"
                                  ><label class="input-group-text"
                                    ><i
                                      class="icofont icofont-location-pin"
                                    ></i></label
                                ></span>
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="Address"
                                  formControlName="Address"
                                  required
                                />
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <!-- end of table col-lg-6 -->
                </div>
                <!-- end of row -->
                <button
                  style="margin-left: 10px;"
                  [disabled]="!groupForm.valid"
                  type="submit"
                  class="btn btn-primary btn-round float-right"
                >
                  Xác nhận
                </button>
                <a
                  (click)="toggleEditProfile()"
                  class="btn btn-inverse btn-round float-right"
                  id="button"
                  >Hủy</a
                >
              </div>
              <!-- end of edit info -->
            </div>
            <!-- end of col-lg-12 -->
          </div>
        </form>
        <!-- end of row -->
      </div>
      <!-- end of edit-info -->
    </div>
    <!-- end of card-body -->
  </div>
</div>
