<div class="row" *ngIf="!list">
    <div class="col-sm-12">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>UserId</th>
                        <th>GroupId</th>
                        <th>Active</th>
                        <th>CreatedAt</th>
                        <th>UpdateAt</th>
                        <th>CreatedUser</th>
                        <th>UpdateUser</th>
                        <th>
                            <button (click)="gotoCre()" class="btn btn-primary btn-sm"><i
                                    class="icofont icofont-plus"></i></button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.userId}}</td>
                        <td>{{item.groupId}}</td>
                        <td>{{item.active}}</td>
                        <td>{{item.createdAt | date}}</td>
                        <td>{{item.updateAt | date }}</td>
                        <td>{{item.createdUser}}</td>
                        <td>{{item.updateUser}}</td>
                        <td>
                            <button (click)="gotoEdit(item.id)" class="btn btn-success btn-sm " id="button"><i
                                    class="icofont icofont-edit"></i></button>
                            <button (click)="gotoDel(item.id)" class="btn btn-danger btn-sm "><i
                                    class="icofont icofont-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="pagedResult">
            <app-pagination (pageSizeChange)="pageSizeChange($event)" [defaultPageSize]="pageSize"
                [pagedResult]="pagedResult" (pagedResultChange)="pagedResultChange($event)">
            </app-pagination>
        </div>
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status" *ngIf="loading">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>

<div class="page-body" *ngIf="formCre">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-header-right"><i class="icofont icofont-spinner-alt-5"></i></div>
                    <div class="card-header-right">
                        <i class="icofont icofont-spinner-alt-5"></i>
                    </div>
                </div>
                <div class="card-block">
                    <div class="card-header">
                        <h4 class="sub-title d-inline">Insert GroupUsers</h4>
                    </div>
                    <form [formGroup]="group_userForm" (ngSubmit)="OnSubmit()">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">UserId</label>
                            <div class="col-sm-10">
                                <select name="UserId" class="form-control" formControlName="UserId">
                                    <option *ngFor="let item of lstNameUser" [ngValue]=item.id>{{item.fullName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">GroupId</label>
                            <div class="col-sm-10">
                                <select name="GroupId" class="form-control" formControlName="GroupId">
                                    <option *ngFor="let item of lstNameGroup" [ngValue]="item.id">{{item.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Active</label>
                            <div class="col-sm-10">
                                <input type="text" name="Active" class="form-control" placeholder="Active"
                                    formControlName="Active" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Created Active</label>
                            <div class="col-sm-10">
                                <input type="date" name="CreatedAt" class="form-control" placeholder="Created Active"
                                    formControlName="CreatedAt" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Update Active</label>
                            <div class="col-sm-10">
                                <input type="date" name="UpdateAt" class="form-control" placeholder="Update Active"
                                    formControlName="UpdateAt" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Created by User</label>
                            <div class="col-sm-10">
                                <input type="text" name="CreatedUser" class="form-control" placeholder="Created by User"
                                    formControlName="CreatedUser" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Update by User</label>
                            <div class="col-sm-10">
                                <input type="text" name="UpdateUser" class="form-control" placeholder="Update by User"
                                    formControlName="UpdateUser" required>
                            </div>
                        </div>
                        <button type="submit" [disabled]="!group_userForm.valid"
                            class="btn btn-inverse btn-round float-right">Submit</button>
                        <button (click)="back()" class="btn btn-inverse btn-round float-right"
                            id="button">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-body" *ngIf="formUp">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status" *ngIf="loading">
                            <span class="sr-only" *ngIf="loading">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="card-block">
                    <div class="card-header">
                        <h4 class="sub-title">Update GroupUsers</h4>

                    </div>
                    <form [formGroup]="group_userForm" (ngSubmit)="OnUpdate()">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">UserId</label>
                            <div class="col-sm-10">
                                <select name="UserId" class="form-control" formControlName="UserId">
                                    <!-- (change)="filterChanged($event.target.value)" -->
                                    <option *ngFor="let item of lstNameUser" [ngValue]=item.id>{{item.fullName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">GroupId</label>
                            <div class="col-sm-10">
                                <select onmousedown="if(this.options.length>5){this.size=5;}" onchange="this.blur()"  onblur="this.size=0;" name="GroupId" class="form-control" formControlName="GroupId">
                                    <option *ngFor="let item of lstNameGroup" [ngValue]="item.id">{{item.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Active</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Active" name="Active"
                                    formControlName="Active" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Created Active</label>
                            <div class="col-sm-10">
                                <input type="datetime-local" class="form-control" placeholder="Created Active"
                                    name="CreatedAt" formControlName="CreatedAt" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Update Active</label>
                            <div class="col-sm-10">
                                <input type="datetime-local" class="form-control" placeholder="Update Active"
                                    name="UpdateAt" formControlName="UpdateAt" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Created by User</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Created by User" name="CreatedUser"
                                    formControlName="CreatedUser" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Update by User</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Update by User" name="UpdateUser"
                                    formControlName="UpdateUser" required>
                            </div>
                        </div>
                        <button type="submit" [disabled]="!group_userForm.valid"
                            class="btn btn-inverse btn-round float-right">Update</button>
                        <button (click)="back()" class="btn btn-inverse btn-round float-right"
                            id="button">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
