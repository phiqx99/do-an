<div class="row" *ngIf="formCre">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <div class="card-header-right">
          <i class="icofont icofont-spinner-alt-5"></i>
        </div>
        <div class="card-header-right">
          <i class="icofont icofont-spinner-alt-5"></i>
        </div>
      </div>
      <div class="card-block">
        <div class="card-header">
          <h4 class="sub-title d-inline">Thêm giai đoạn</h4>
        </div>
        <form [formGroup]="form" (ngSubmit)="OnCreate()">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tên giai đoạn</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                placeholder="Tên giai đoạn"
                formControlName="Caption"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Ngày bắt đầu</label>
            <div class="col-sm-10">
              <input
                type="date"
                name="StartDay"
                class="form-control"
                placeholder="Ngày bắt đầu"
                formControlName="StartDay"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Ngày kết thúc</label>
            <div class="col-sm-10">
              <input
                type="date"
                name="EndDay"
                class="form-control"
                placeholder="Ngày bắt đầu"
                formControlName="EndDay"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Mô tả</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                placeholder="Mô tả"
                formControlName="Description"
              />
            </div>
          </div>
          <button
            type="submit"
            [disabled]="!form.valid"
            class="btn btn-primary btn-round float-right"
          >
            Thêm
          </button>
          <a
            (click)="backtoListPeriod()"
            class="btn btn-inverse btn-round float-right"
            id="button"
            >Hủy</a
          >
        </form>
      </div>
    </div>
  </div>
</div>

          <div class="form-group row">

            <div class="col-sm-10">
              <input

                name="StartDay"
                class="form-control"
                placeholder="Ngày bắt đầu"
                formControlName="StartDay"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Ngày kết thúc</label>
            <div class="col-sm-10">
              <input
                type="datetime-local"
                name="EndDay"
                class="form-control"
                placeholder="Ngày bắt đầu"
                formControlName="EndDay"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Mô tả</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                placeholder="Mô tả"
                formControlName="Description"
              />
            </div>
          </div>
          <button
            type="submit"
            [disabled]="!form.valid"
            class="btn btn-success btn-round float-right"
          >
            Cập nhật

          <a
            id="button"
            (click)="backtoListPeriod()"
            class="btn btn-inverse btn-round float-right"
            >Hủy</a
          >
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="timeline" *ngFor="let item of itemsPeriod; let i = index">
    <div class="timeline-month">
      {{ item.caption }}
      <button class="btn btn-success" id="btnEdit">
        <i class="icofont icofont-edit"></i>
      </button>
      <button class="btn btn-danger" id="btnDelete">
        <i class="icofont icofont-trash"></i>
      </button>
    </div>
    <div class="timeline-section">
      <div class="timeline-date">
        {{ item.startDay | date }}
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="timeline-box">
            <div class="box-title">
              <i class="fa fa-tasks text-primary" aria-hidden="true"></i> Hội
              đồng 1
            </div>
            <div class="box-content ">
              <a class="btn btn-sm btn-inverse btn-outline-inverse pull-right"
                >Details</a
              >
              <div class="box-item">
                <strong>Ngày báo cáo</strong>: 08/22/2018
              </div>
              <div class="box-item">
                <strong>Ngày bắt đầu nhận xét</strong>: 08/22/2018
              </div>
              <div class="box-item">
                <strong>Ngày kết thúc nhận xét</strong>: 08/22/2018
              </div>
            </div>
            <div class="box-footer">Trạng thái</div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="timeline-box">
            <div class="box-title">
              <i class="fa fa-pencil text-info" aria-hidden="true"></i> Đề tài 1
            </div>
            <div class="box-content">
              <a class="btn btn-sm btn-inverse btn-outline-inverse pull-right"
                >Details</a
              >
              <div class="box-item"><strong>Người đăng ký</strong>: Marlyn</div>
              <div class="box-item"><strong>Đơn vị</strong>: Carol</div>
              <div class="box-item"><strong>Ngày báo cáo</strong>: Carol</div>
            </div>
            <div class="box-footer">--</div>
          </div>
        </div>
      </div>
    </div>
    <div class="timeline-section">
      <div class="timeline-date">
        {{ item.endDay | date }}
      </div>
    </div>
  </div>
